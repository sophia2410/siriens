<!DOCTYPE html>
<html>
<head>
  <style>
    /* 드래그 가능한 요소의 스타일 */
    .draggable {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      text-align: center;
      line-height: 100px;
      cursor: move;
    }
    /* 드롭 영역의 스타일 */
    .dropzone {
      width: 300px;
      height: 300px;
      border: 3px dashed gray;
      margin: 10px;
    }
    /* 드롭 영역에 요소가 들어오면 배경색 변경 */
    .dropzone.over {
      background-color: lightgray;
    }
  </style>
</head>
<body>

<h1>드래그 앤 드롭 예제</h1>

<!-- 드래그 가능한 요소 -->
<div class="draggable" draggable="true" id="drag1">드래그하세요</div>

<!-- 드롭 영역 -->
<div class="dropzone" id="drop1"></div>

<script>
// 드래그 가능한 요소 선택
var drag = document.getElementById("drag1");
// 드롭 영역 요소 선택
var drop = document.getElementById("drop1");

// 드래그 가능한 요소에 dragstart 이벤트 리스너 등록
drag.addEventListener("dragstart", function(e) {
  // 현재 드래그하는 요소의 id를 dataTransfer 객체에 저장
  e.dataTransfer.setData("text", e.target.id);
});

// 드롭 영역에 dragover 이벤트 리스너 등록
drop.addEventListener("dragover", function(e) {
  // 기본 동작 방지
  e.preventDefault();
  // 드롭 영역에 over 클래스 추가
  drop.classList.add("over");
});

// 드롭 영역에 dragleave 이벤트 리스너 등록
drop.addEventListener("dragleave", function(e) {
  // 기본 동작 방지
  e.preventDefault();
  // 드롭 영역에서 over 클래스 제거
  drop.classList.remove("over");
});

// 드롭 영역에 drop 이벤트 리스너 등록
drop.addEventListener("drop", function(e) {
  // 기본 동작 방지
  e.preventDefault();
  // dataTransfer 객체에서 저장한 id 값을 가져옴
  var id = e.dataTransfer.getData("text");
  // 해당 id를 가진 요소를 선택
  var elem = document.getElementById(id);
  // 요소를 드롭 영역에 추가
  drop.appendChild(elem);
});
</script>

</body>
</html>
